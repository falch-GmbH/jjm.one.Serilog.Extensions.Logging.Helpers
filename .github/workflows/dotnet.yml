name: dotNet

on:
  push:
    branches:
      - master
      - develop 
      - feature/ci
  pull_request:
    branches:
      - master
      - develop 
      - feature/ci

jobs:

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet-version: [6.x, 7.x]
    
    defaults:
      run:
        working-directory: ./src
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup dotNET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
  
  test:
    
    needs: build
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet-version: [6.x, 7.x]
    
    defaults:
      run:
        working-directory: ./src
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Test
      run: dotnet test --no-build --verbosity normal
  
  deploy-doc:
  
    needs: [build, test]
  
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy documentation
        run: echo "Deploy documentation"
  
  publish-nuget:
  
    needs: [build, test]
    
    defaults:
      run:
        working-directory: ./src
  
    runs-on: ubuntu-latest
    
    steps:
