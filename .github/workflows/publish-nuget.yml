name: Publish NuGet

on:
  push:
    tags:
      - 'test-*'

jobs:

  publish:
    
    defaults:
      run:
        working-directory: ./src
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish the package to nuget.org
      run: ls -la
